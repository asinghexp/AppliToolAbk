group 'com.experitest'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'eclipse'

repositories {

    mavenCentral()
    maven {
        url "https://cloud.experitest.com/repo/"
    }
}

eclipse {
    classpath {
        downloadJavadoc = true
    }
}

clean.dependsOn "cleanEclipse"
build.dependsOn "eclipse"

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}


test {
    useTestNG() {
    	suites './testng.xml'
    }
}

dependencies {
    testCompile group: 'org.testng', name: 'testng', version: '6.11'
    compile 'org.testng:testng:6.9.10'
    compile group: 'io.appium', name: 'java-client', version: '5.0.4'
    compile group: 'com.applitools', name: 'eyes-images-java3', version: '3.2'

}